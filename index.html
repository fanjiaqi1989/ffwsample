<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <title>Egret</title>
    <meta name="viewport" content="width=device-width,initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no"/>
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="full-screen" content="true"/>
    <meta name="screen-orientation" content="portrait"/>
    <meta name="x5-fullscreen" content="true"/>
    <meta name="360-fullscreen" content="true"/>
    <style>
        html, body {
            -ms-touch-action: none;
            background: #888888;
            padding: 0;
            border: 0;
            margin: 0;
            height: 100%;
        }
    </style>

    <!--这个标签为通过egret提供的第三方库的方式生成的 javascript 文件。删除 modules_files 标签后，库文件加载列表将不会变化，请谨慎操作！-->
    <!--modules_files_start-->
	<script egret="lib" src="libs/modules/egret/egret.js" src-release="libs/modules/egret/egret.min.js"></script>
	<script egret="lib" src="libs/modules/egret/egret.web.js" src-release="libs/modules/egret/egret.web.min.js"></script>
	<script egret="lib" src="libs/modules/eui/eui.js" src-release="libs/modules/eui/eui.min.js"></script>
	<script egret="lib" src="libs/modules/res/res.js" src-release="libs/modules/res/res.min.js"></script>
	<script egret="lib" src="libs/modules/tween/tween.js" src-release="libs/modules/tween/tween.min.js"></script>
	<script egret="lib" src="libs/modules/socket/socket.js" src-release="libs/modules/socket/socket.min.js"></script>
	<script egret="lib" src="libs/modules/game/game.js" src-release="libs/modules/game/game.min.js"></script>
	<script egret="lib" src="libs/modules/dragonBones/dragonBones.js" src-release="libs/modules/dragonBones/dragonBones.min.js"></script>
	<script egret="lib" src="libs/particle/particle.js" src-release="libs/particle/particle.min.js"></script>
	<script egret="lib" src="libs/zlib/zlib.js" src-release="libs/zlib/zlib.min.js"></script>
	<script egret="lib" src="libs/protobf/protobf.js" src-release="libs/protobf/protobf.min.js"></script>
	<script egret="lib" src="libs/bundle/bundle.js" src-release="libs/bundle/bundle.min.js"></script>
	<!--modules_files_end-->

    <!--这个标签为不通过egret提供的第三方库的方式使用的 javascript 文件，请将这些文件放在libs下，但不要放在modules下面。-->
    

    <!--这个标签会被替换为项目中所有的 javascript 文件。删除 game_files 标签后，项目文件加载列表将不会变化，请谨慎操作！-->
    <!--game_files_start-->
	<script egret="game" src="bin-debug/ffw/core/View.js"></script>
	<script egret="game" src="bin-debug/game/ui/components/CardBase.js"></script>
	<script egret="game" src="bin-debug/ffw/utils/ResLoadingView.js"></script>

	<script egret="game" src="bin-debug/ffw/core/ViewManager.js"></script>
	<script egret="game" src="bin-debug/ffw/FFW.js"></script>
	<script egret="game" src="bin-debug/ffw/FrameworkConfig.js"></script>
	<script egret="game" src="bin-debug/ffw/log/Logger.js"></script>

	<script egret="game" src="bin-debug/ffw/utils/LoadingMask.js"></script>
	<script egret="game" src="bin-debug/ffw/utils/md5.js"></script>
	<script egret="game" src="bin-debug/ffw/utils/PopUpManager.js"></script>
	<script egret="game" src="bin-debug/ffw/utils/RegUtils.js"></script>
	<script egret="game" src="bin-debug/ThemeAdapter.js"></script>
	<script egret="game" src="bin-debug/ffw/utils/ScaleTool.js"></script>
	<script egret="game" src="bin-debug/ffw/utils/UtilsClass/BitmapBlink.js"></script>
	<script egret="game" src="bin-debug/ffw/utils/UtilsClass/TipsUtils.js"></script>
	<script egret="game" src="bin-debug/game/GameView.js"></script>
	<script egret="game" src="bin-debug/account/AccountView.js"></script>
	<script egret="game" src="bin-debug/game/ui/components/DownCard.js"></script>
	<script egret="game" src="bin-debug/game/ui/GamePanel.js"></script>
	<script egret="game" src="bin-debug/hall/HallMessage.js"></script>
	<script egret="game" src="bin-debug/hall/HallView.js"></script>

	<script egret="game" src="bin-debug/Main.js"></script>
	<script egret="game" src="bin-debug/preload/ui/CommonTipPanel.js"></script>

	<script egret="game" src="bin-debug/test/TestUIView.js"></script>
	<script egret="game" src="bin-debug/account/AccountMsg.js"></script>

</head>
<body>

    <div style="margin: auto;width: 100%;height: 100%;" class="egret-player"
         data-entry-class="Main"
         data-orientation="landscape"
         data-scale-mode="fixedHeight"
         data-frame-rate="30"
         data-content-width="1136"
         data-content-height="640"
         data-show-paint-rect="false"
         data-multi-fingered="2"
         data-show-fps="false" data-show-log="false"
         data-show-fps-style="x:0,y:0,size:12,textColor:0xffffff,bgAlpha:0.9">
    </div>
    <script>
        /**
         * {
         * "renderMode":, //引擎渲染模式，"canvas" 或者 "webgl"
         * "audioType": "" //使用的音频类型，0:默认，1:qq audio，2:web audio，3:audio
         * "antialias": //WebGL模式下是否开启抗锯齿，true:开启，false:关闭，默认为false
         * }
         **/
        egret.runEgret({renderMode:"canvas", audioType:0});
    </script>
</body>
</html>
